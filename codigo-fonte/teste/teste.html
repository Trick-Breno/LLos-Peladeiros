<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Fixo Inferior</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding-bottom: 50px; /* Espaço para a barra de menu */
        }
        .menu {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            overflow: hidden;
            z-index: 1000; /* Garante que a barra fique sobre outros elementos */
        }
        .menu a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .menu a:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>

    <div class="menu">
        <a href="#home">Home</a>
        <a href="#services">Serviços</a>
        <a href="#about">Sobre</a>
        <a href="#contact">Contato</a>
    </div>

    <div style="padding:20px 20px 2000px"> <!-- Conteúdo de exemplo -->
        <h1>Bem-vindo ao Meu Site</h1>
        <p>Role para ver a barra de menu sempre visível na parte inferior da tela.</p>
        <p>Conteúdo do site...</p>
    </div>

</body>
</html>
