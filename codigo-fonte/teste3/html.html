<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão de Alternância</title>
    <style>
        .toggle-container {
            display: flex;
            background: #333;
            border-radius: 25px;
            overflow: hidden;
            width: 200px;
        }

        .toggle-container input[type="radio"] {
            display: none;
        }

        .toggle-label {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            color: #fff;
        }

        .toggle-container input[type="radio"]:checked + .toggle-label {
            background: #b00;
        }

        .toggle-container input[type="radio"]:not(:checked) + .toggle-label {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <input type="radio" id="linha" name="toggle" checked>
        <label for="linha" class="toggle-label">Linha</label>
        <input type="radio" id="goleiro" name="toggle">
        <label for="goleiro" class="toggle-label">Goleiro</label>
    </div>
</body>
</html>
