<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font roboto inicio-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!--font roboto fim-->
    <!--font poppins inicio-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--font poppins fim-->
    <link rel="stylesheet" href="jogadores.css">
    <title>jogadores</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="cabecalho">
                <img src="../imagens/logo-llos-peladeiros.png" alt="">
            </div>
        </header>

        <section>
            <div class="sombraVermelha">
                <form action="/submit" method="post">
                    <input type="text" id="input-nome" placeholder="Digite o nome do jogador" required>
                    <div class="tipoJogador">
                        <input type="radio" id="opcaoLinha" name="tipoJogador" class="inputOpcao">
                        <label for="opcaoLinha" class="labelOpcao">Linha</label>

                        <input type="radio" id="opcaoGoleiro" name="tipoJogador" class="inputOpcao">
                        <label for="opcaoGoleiro" class="labelOpcao">Goleiro</label>
                    </div>
                    <button type="submit" class="adcJogador">Adicionar jogador</button>
                </form>

                <div class="conteudo">
                    <h2>Linha</h2>
                    <div class="jogador">

                        <div class="nomeJogador">
                            <p>Jogador 1 </p>
                        </div>

                        <div class="botoes">
                            <button id="convocar" class="convocar">Convocar</button>

                            <button id="exluir" class="excluir">Excluir </button>
                        </div>
                    </div>
                    <div class="jogador">
                        
                        <div class="nomeJogador">
                            <p>Jogador 2 </p>
                        </div>

                        <div class="botoes">
                            <button id="convocar" class="convocar">Convocar</button>

                            <button id="exluir" class="excluir">Excluir </button>
                        </div>
                    </div>
                    <div class="jogador">
                        
                        <div class="nomeJogador">
                            <p>Jogador 3</p>
                        </div>

                        <div class="botoes">
                            <button id="convocar" class="convocar">Convocar</button>

                            <button id="exluir" class="excluir">Excluir </button>
                        </div>
                    </div>
                    <h2>Goleiros</h2>
                    <div class="jogador">

                        <div class="nomeJogador">
                            <p>Jogador 1 </p>
                        </div>

                        <div class="botoes">
                            <button id="convocar" class="convocar">Convocar</button>

                            <button id="exluir" class="excluir">Excluir </button>
                        </div>
                    </div>
                    <div class="jogador">

                        <div class="nomeJogador">
                            <p>Jogador 2 </p>
                        </div>

                        <div class="botoes">
                            <button id="convocar" class="convocar">Convocar</button>

                            <button id="exluir" class="excluir">Excluir </button>
                        </div>
                    </div>
                    <div class="jogador">

                        <div class="nomeJogador">
                            <p>Jogador 3 </p>
                        </div>

                        <div class="botoes">
                            <button id="convocar" class="convocar">Convocar</button>

                            <button id="exluir" class="excluir">Excluir </button>
                        </div>
                    </div>

                </div>
    
            </div>

        </section>
        <nav>
            <div class="menuInferior">

                <div class="linkJogadores">
                    <a href="#jogadores"><img src="../imagens/menu-jogadores.png" alt="jogadores"></a>
                    <p><a href="#jogadores">JOGADORES</a></p>

                </div>

                <div class="linkEscalacao">
                    <a href="#escalação"><img src="../imagens/menu-escalação.png" alt="escalação"></a>
                    <p><a href="#escalação">ESCALAÇÃO</a></p>
                </div>

                <div class="linkPartida">
                    <a href="#partida"><img src="../imagens/menu-partida.png" alt="Partida"></a>
                    <p><a href="#partida">PARTIDA</a></p>
                </div>

                <div class="linkEstatisticaDia">
                    <a href="#estatistica"><img src="../imagens/menu-ranking.png" alt="estatistica"></a>
                    <p><a href="#estatistica">RANKING/DIA</a></p>
                </div>

                <div class="linkEstatisticaGeral">
                    <a href="#estatistica"><img src="../imagens/menu-ranking.png" alt="estatistica"></a>
                    <p><a href="#estatistica">RANKING/GERAL</a></p>
                </div>

            </div>
        </nav>
    </div>
</body>
</html>
